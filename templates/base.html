<!DOCTYPE html>
<html>
<head>
    <title>AiRehab EMR</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        nav.sidebar {
            min-width: 180px;
            max-width: 220px;
            background: #eef3ff;
            padding: 40px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 2px 0 6px #eee;
            border-right: 1px solid #dde4f1;
        }
        nav.sidebar a {
            padding: 14px 24px;
            color: #2056c7;
            font-weight: 500;
            text-decoration: none;
            width: 100%;
            display: block;
            border-radius: 0 20px 20px 0;
            transition: background 0.18s;
        }
        nav.sidebar a:hover, nav.sidebar a.active {
            background: #dde8ff;
        }
        main {
            flex: 1;
            padding: 36px 40px 40px 40px;
            background: #fff;
        }
        header {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2 style="padding-left:24px;margin-top:0;">
            <a href="{{ url_for('index') }}" style="color:#2056c7;text-decoration:none;">AiRehab EMR</a>
        </h2>
        <a href="{{ url_for('index') }}">üè† Home</a>
        <a href="{{ url_for('calendar_view') }}">üìÖ Calendar</a>
        <a href="{{ url_for('patients_form') }}">üßë‚Äçü§ù‚Äçüßë Patients</a>
    </nav>
    <main>
        <header>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for msg in messages %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </header>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
