{% extends "base.html" %}

{% block content %}
<h2>All Patients</h2>
<table>
    <tr>
        <th>Name</th>
        <th>DOB</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>
            <a href="{{ url_for('patient_detail', patient_id=patient.id) }}">
                {{ patient.first_name }} {{ patient.last_name }}
            </a>
        </td>
        <td>{{ patient.date_of_birth }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.phone }}</td>
        <td>
            <a href="{{ url_for('patient_detail', patient_id=patient.id) }}">View</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a class="button" href="{{ url_for('add_patient') }}">Add New Patient</a>
{% endblock %}
