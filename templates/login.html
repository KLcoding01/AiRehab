<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Bootstrap 5 CDN for modern style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e6f0fa 0%, #f4f7fa 100%);
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 2.5rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 40px 0 rgba(0,0,0,.11);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem #b9d6fa;
        }
        .forgot-link {
            font-size: 0.98rem;
            color: #2056c7;
            text-decoration: none;
        }
        .forgot-link:hover {
            text-decoration: underline;
            color: #003580;
        }
        .login-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 54px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048959.png" alt="Logo" class="login-logo">
        <h2 class="mb-4 text-center">AI Rehab</h2>
        <form method="POST" autocomplete="off">
            <div class="mb-3">
                <input name="username" class="form-control" placeholder="Username" required autofocus>
            </div>
            <div class="mb-2 position-relative">
                <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
                <button type="button" class="btn btn-sm btn-light position-absolute end-0 top-0 mt-2 me-2" onclick="togglePassword()" style="z-index:10;">
                  <span id="eye-icon" class="bi bi-eye"></span>
                </button>
            </div>
            <div class="mb-2 text-end">
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} py-2">{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
    <!-- Bootstrap Icons CDN for eye icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script>
      function togglePassword() {
        const pw = document.getElementById('password');
        const icon = document.getElementById('eye-icon');
        if (pw.type === 'password') {
          pw.type = 'text';
          icon.className = 'bi bi-eye-slash';
        } else {
          pw.type = 'password';
          icon.className = 'bi bi-eye';
        }
      }
    </script>
</body>
</html>
